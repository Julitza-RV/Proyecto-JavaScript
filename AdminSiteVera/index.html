<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>
<body class="bg-dark">
    
    <form class="col-3 mx-auto m-5">
        <img src="img/IG.png" alt="" height="100px" class="mb-4">
   
        <div class="form-outline mb-4">
            <label class="form-label text-white" for="EmailTxt">Email</label>
          <input type="email" id="EmailTxt" class="form-control" />
          
        </div>
      

        <div class="form-outline mb-4">
          <label class="form-label text-white" for="PasswordTxt">Password</label>
          <input type="password" id="PasswordTxt" class="form-control" />
        </div>
      
 
        <button type="button" class="btn btn-outline-success" id="loginBtn">Iniciar Sesion</button>

      </form>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
