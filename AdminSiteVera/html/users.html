<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguana Digital</title>
    <link rel="icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="/css/users.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    </nav>
    <div id="app" class="container py-4">
        <div class="row">
            <div class="col-md-">
                
                <!-- registro de usuario -->
                <h2>User</h2>
                <div class="card card-body">
                    <form ref="userForm" v-on:submit="processUser">
                        <img class="centrado" src="/img/reptil.png" alt="iguana" height="85" width="85">
                        <!-- <center><img src="/img/reptil.png" alt="iguna" height="75" width="75"></center><br> -->
                        <div class="form-group">
                            <input type="text" ref="name" v-model="user.name" class="form-control" placeholder="Full Name" minlength="10" maxlength="50" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" v-model="user.state" class="form-control" placeholder="State" minlength="6" maxlength="10" required/>
                        </div>

                        <div class="form-group">
                            <input type="email" v-model="user.email" class="form-control" placeholder="Email" minlength="10" maxlength="25" required/>
                        </div>
                        

                        <div class="form-group">
                            <input type="password" v-model="user.contrasenia" class="form-control" placeholder="Password" minlength="6" maxlength="10" required/>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block text-dark">
                        </div>

                        <div class="form-group">
                            <input type="reset" class="btn btn-outline-primary btn-block text">
                        </div>
                    </form>
                </div>
            </div>
            <!-- tabla de registros -->
            <div class="col-md-9">
                <h1>User's List</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>State</th>
                                <th>Email</th>
                                <th>Password</th>

                                <th colspan="2">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(user, index) in users">
                                <!-- interpolación de cadenas: permite obtener la información de la aplicación y la muestra en etiquetas -->
                                <td>{{ user.id }}</td> 
                                <td>{{ user.name }}</td> 
                                <td>{{ user.state }}</td> 
                                <td>{{ user.email }}</td> 
                                <td>{{ user.password }}</td> 
                                <td><button @click="editUser(user.id)" class="btn btn-outline-success btn-block">Update</button></td>
                                <td><button @click="deleteUser(user.id, $event)" class="btn btn-outline-danger btn-block">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="/js/users.js"></script>
</body>

</html>
